<!DOCTYPE html>
<html>

<head>
  <title>Content Redactor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Content Redactor</h1>
  <textarea id="originalText" placeholder="Paste or type your content here"></textarea>
  <input type="text" id="wordsToRedact" placeholder="Words to redact (separated by space)">
  <button id="redactButton">Redact Now</button>
  <p>Redacted Text:</p>
  <div id="redactedText"></div>
  <p>Statistics:</p>
  <div id="stats"></div>
  <script src="script.js"></script>
</body>

</html>
